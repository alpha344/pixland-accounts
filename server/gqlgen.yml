# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - ./schemas/_shared.graphql
  - ./schemas/cerbos.graphql
  - ./schemas/role.graphql
  - ./schemas/permittable.graphql
  - ./schemas/user.graphql
  - ./schemas/workspace.graphql
exec:
  filename: internal/adapter/gql/generated.go
model:
  filename: internal/adapter/gql/gqlmodel/models_gen.go
models:
  Me:
    fields:
      workspaces:
        resolver: true
      myWorkspace:
        resolver: true
  WorkspaceUserMember:
    fields:
      user:
        resolver: true
  DateTime:
    model: github.com/99designs/gqlgen/graphql.Time
  FileSize:
    model: github.com/99designs/gqlgen/graphql.Int64
  Cursor:
    model: github.com/alpha344/pixlandx/usecasex.Cursor
  ID:
    model: github.com/alpha344/pixland-accounts/server/internal/adapter/gql/gqlmodel.ID
